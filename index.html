<!doctype html>
<html>

<head>
    <title>Dashboard</title>

    <script src="http://www.chartjs.org/samples/latest/utils.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/dashboard.css">

        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <div class="collapse" onclick="collapse()">
            <span class="material-symbols-rounded" id="collapse_text">
                chevron_left
            </span>
        </div>

            <img src="img/Logo.png">
            <h3>SMFP<br><span>Sistema de Mapeamento de Fluxo de Pessoas</span></h3>
        </div>
        <div class="menu">
            <ul>
                <li class="active"><a href="#">DashBoard</a></li>
                <li><a href="#">Mapa de Calor</a></li>
                <li><a href="#">Ambientes</a></li>
                <li><a href="#">Sensores</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </div>
        <div class="account">
            <span class="material-symbols-rounded">

            </span>

            </div>

    <div class="page-title container">
        <h1>Dashboard Empresa</h1>
        <div></div>
    </div>

    <div id="graficojs" class="areaGrafico container">
        <div class="divGraf1" id="divGraf1">
            <h1 id="chave1A">Ambiente</h1><br><br>
            <section style="width: 90%;" id="ambiente1">
                <canvas id="chave1"></canvas>
            </section>
        </div>

        <div class="divGraf2" id="divGraf2">
            <h1 id="chave1B">Geral</h1><br><br>
            <section style="width: 100%;" id="ambiente2">
                <canvas id="chave2"></canvas>
            </section>
        </div>


    </div>
    
    <script>
        /* -- chave */
        var contextoChave = document.getElementById('chave1').getContext('2d');
        contextoChave.canvas.width = 1000;
        contextoChave.canvas.height = 300;
        var chave = new Chart(
            contextoChave,
            {
                type: 'line',
                data: {
                    //labels: ['08:00', '09:00', '10:00', '11:00', '12:00', '13:00'],
                    datasets: [{
                        label: 'Chave',
                        type: 'line',
                        //data: [10, 90, 10, 145, 122, 93],
                        borderColor: ['#FFFFFF'],
                        backgroundColor: ['#00ff43']
                    }]
                },
                options: {
                    legend: {
                        labels: {
                            fontColor: "#FFFFFF"
                        },
                    },
                    plugins: {
                        customCanvasBackgroundColor: {
                            color: 'LightGreen',
                        }
                    },
                    scales: {
                        xAxes: [{
                            distribution: 'series',
                            ticks: {
                                fontColor: 'FFF',
                                beginAtZero: true
                            }
                        }],
                        yAxes: [{
                            scaleLabel: {
                                fontColor: ['#fffff'],
                                display: true,
                                labelString: 'Chave'
                            },
                            ticks: {
                                fontColor: ['#fffff'],
                                beginAtZero: true
                            }
                        }]
                    },
                    animation: {
                        duration: 0
                    }
                }
            }
        );
        /* -- chave */
        var contextoChave = document.getElementById('chave2').getContext('2d');
        contextoChave.canvas.width = 1000;
        contextoChave.canvas.height = 300;
        var chave2 = new Chart(
            contextoChave,
            {
                type: 'line',
                data: {
                    labels: ['08:00', '09:00', '10:00', '11:00', '12:00', '13:00'],
                    datasets: [{
                        label: 'Chave',
                        type: 'line',
                        data: [10, 90, 10, 45, 122, 93],
                        borderColor: ['#FFFFFF'],
                        backgroundColor: ['#00ff43']
                    }]
                },
                options: {
                    legend: {
                        labels: {
                            fontColor: "#FFFFFF"
                        },
                    },
                    plugins: {
                        customCanvasBackgroundColor: {
                            color: 'LightGreen',
                        }
                    },
                    scales: {
                        xAxes: [{
                            distribution: 'series',
                            ticks: {
                                fontColor: 'FFF',
                                beginAtZero: true
                            }
                        }],
                        yAxes: [{
                            scaleLabel: {
                                fontColor: ['#fffff'],
                                display: true,
                                labelString: 'Chave'
                            },
                            ticks: {
                                fontColor: ['#fffff'],
                                beginAtZero: true
                            }
                        }]
                    },
                    animation: {
                        duration: 0
                    }
                }
            }
        );
        

        var paginacao = {};
        var tempo = {};
        function obterDados(grafico, endpoint) {
            var http = new XMLHttpRequest();
            http.open('GET', 'http://localhost:3000/sensores/' + endpoint, false);
            http.send(null);
            var valores = JSON.parse(http.responseText);
            if (paginacao[endpoint] == null) {
                paginacao[endpoint] = 0;
            }
            if (tempo[endpoint] == null) {
                tempo[endpoint] = 0;
            }
            // Exibir à partir do último elemento exibido anteriormente
            var ultimaPaginacao = paginacao[endpoint];
            paginacao[endpoint] = valores.length;
            var valores = valores.slice(ultimaPaginacao);//http://localhost:3000/sensores/
            valores.forEach((valor) => {


                for (var i = 0; i <= valores.length; i++) {
                    grafico.data.labels.push
                }
                //Máximo de 60 itens exibidos no gráfico
                if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                    grafico.data.labels.shift();
                    grafico.data.datasets[0].data.shift();
                }

                grafico.data.labels.push(tempo[endpoint]++);
                grafico.data.datasets[0].data.push(parseFloat(valor));
                grafico.update();
            })
        }


        setInterval(() => {

            obterDados(chave, 'chave');
        }, 1000);

    </script>
</body>

</html>
<script>
    var isCollapsed = false;

    function collapse(collapse_button) {
        navbar.style.left = isCollapsed ? '0px' : '-260px';
        collapse_text.style.transform = isCollapsed ? 'rotate(0deg)' : 'rotate(180deg)';
        isCollapsed = !isCollapsed;
    }
</script>
